<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="login-page">
        <div style="display:block;float:left;margin:2% 0 0 2%;width:16%">
            <a href="pay_card.html" style="margin:0;display:block;float:left;padding:0 30px">
                <img style="width:45px;" src="image/back.png"/>
            </a>
            <a href="index.html" style="margin:0;display:block;float:left;">
                <img style="width:45px;" src="image/index.png"/>
            </a>
        </div>
        <h1>缴 费</h1>
        <div class="form">
            <div class="pay" style="padding:0">
                <table class="table_payconfirm" >
                    <tr>
                        <td style="width:200px;text-align:right;">姓 名：</td>
                        <td style="padding:0;color:#808080">张三</td>
                    </tr>
                    <tr>
                        <td style="width:200px;text-align:right;">挂号费：</td>
                        <td style="padding:0;color:#808080">16.00</td>
                    </tr>
                    <!--<tr><td>诊疗费：0.00</td></tr>
                    <tr><td>医药费：0.00</td></tr>-->
                    <tr>
                        <td style="width:200px;text-align:right;">社保抵扣：</td>
                        <td style="padding:0;color:#808080">10.00</td>
                    </tr>
                    <tr>
                        <td style="width:200px;text-align:right;">自付额：</td>
                        <td style="padding:0;color:#808080">6.00</td>
                    </tr>
                    <tr>
                        <td style="width:200px;text-align:right;">支付方式：</td>
                        <td id="payaccount" style="padding:0;color:#808080"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><a class="table_pay_a" href="#" id="payhref" onclick="payhref()">缴费</a></td>
                    </tr>                   
                </table>
            </div>
        </div>
    </div>
<script type="text/javascript">   

    window.onload = function () {
        var pd = localStorage.getItem("p");       
          if (pd == 0) {
              document.getElementById("payaccount").innerHTML = "快捷支付";
            } else if (pd == 1) {
              document.getElementById("payaccount").innerHTML = "刷卡支付";
            } else {
              document.getElementById("payaccount").innerHTML = "快捷支付";
            };       
    }
    function payhref() {
        var pd = localStorage.getItem("p");
        if (pd == 0) {
            rec();
            window.location.href = "payquick_password.html";
        } else if (pd == 1) {
            crd();
            window.location.href = "pay_scan.html";
        } else {
            rec();
            window.location.href = "payquick_password.html";
        };
    }
</script>
