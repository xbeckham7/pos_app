<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手工建档</title>
    <link href="css/index.css" rel="stylesheet">
    <script type="text/javascript">
        function crd(){
    jss.acrdJs();
    }
    </script>
</head>
<body>
    <div class="login-page">
        <div style="display:block;float:left;margin:2% 0 0 2%;width:16%">
            <a href="file_scan.html" style="margin:0;display:block;float:left;padding:0 30px" onClick="crd()">
                <img style="width:45px;" src="image/back.png"/>
            </a>
            <a href="index.html" style="margin:0;display:block;float:left;">
                <img style="width:45px;" src="image/index.png"/>
            </a>
        </div>
        <h1>手 工 建 档</h1>
        <div class="form">
            <form class="login-form-manual">
                <a style="font-size:24px;color:#000000;letter-spacing:5px">姓 名：</a><input placeholder="请输入您的姓名" type="text">
                <a style="font-size:24px;letter-spacing:5px">性 别：</a><select name="sex"><option value="男">男</option><option value="女">女</option></select>
                <a style="font-size:24px;letter-spacing:5px">民 族：</a><select name="nation"><option>汉 族</option><option>彝 族</option><option>壮 族</option><option>蒙古族</option><option>瑶 族</option><option>苗 族</option><option>藏 族</option><option>拉姑族</option><option>满 族</option><option>回 族</option><option>傣 族</option></select>
                <a style="font-size:24px;color:#000000;">手机号：</a><input placeholder="请输入您的手机号码" type="text">
                <a style="font-size:24px;color:#000000;">身份证：</a><input placeholder="请输入您的身份证号码" type="text">
                <div class="buttons">
                    <a href="file_success.html"><p class = "button_link"  style="color:#fff;margin:0">提 交</p></a>
                </div>


                <a style="font-size:24px;color:#000000;padding:2% 50% 2% 2%;margin:0 0 2%;display:block;float:left">出 生 年 月：</a>
                <select name="year" class="birth">
                    <option>1970</option>
                    <option>1971</option>
                    <option>1972</option>
                    <option>1973</option>
                    <option>1974</option>
                    <option>1975</option>
                    <option>1976</option>
                    <option>1977</option>
                    <option>1978</option>
                    <option>1979</option>
                    <option>1980</option>
                    <option>1981</option>
                    <option>1982</option>
                    <option>1983</option>
                    <option>1984</option>
                    <option>1985</option>
                    <option>1986</option>
                    <option>1987</option>
                    <option>1988</option>
                    <option>1988</option>
                    <option>1989</option>
                    <option>1990</option>
                    <option>1991</option>
                    <option>1992</option>
                    <option>1993</option>
                </select>
                <select name="month" class="birth">
                    <option>1月</option>
                    <option>2月</option>
                    <option>3月</option>
                    <option>4月</option>
                    <option>5月</option>
                    <option>6月</option>
                    <option>7月</option>
                    <option>8月</option>
                    <option>9月</option>
                    <option>10月</option>
                    <option>11月</option>
                    <option>12月</option>
                </select>
                <select name="day" class="birth">
                    <option>1号</option>
                    <option>2号</option>
                    <option>3号</option>
                    <option>4号</option>
                    <option>5号</option>
                    <option>6号</option>
                    <option>7号</option>
                    <option>8号</option>
                    <option>9号</option>
                    <option>10号</option>
                    <option>11号</option>
                    <option>12号</option>
                    <option>13号</option>
                    <option>14号</option>
                    <option>15号</option>
                    <option>16号</option>
                    <option>17号</option>
                    <option>18号</option>
                    <option>19号</option>
                    <option>20号</option>
                    <option>21号</option>
                    <option>22号</option>
                    <option>23号</option>
                    <option>24号</option>
                    <option>25号</option>
                    <option>26号</option>
                    <option>27号</option>
                    <option>28号</option>
                    <option>29号</option>
                    <option>30号</option>
                    <option>31号</option>
                </select>
                <a style="font-size:24px;color:#000000;padding:2% 50% 2% 2%;margin:0 0 2%;display:block;float:left">住 宅 地 址：</a> 
                <select name="province" class="birth"><option>上 海</option><option>北 京</option><option>江苏省</option><option>山东省</option><option>浙江省</option><option>广东省</option><option>河南省</option><option>河北省</option><option>山西省</option><option>陕西省</option></select>
                <select name="city" class="birth"><option>上海市</option></select>
                <select name="area" class="birth"><option>宝山区</option><option>长宁区</option><option>奉贤区</option><option>嘉定区</option><option>虹口区</option><option>浦东新区</option><option>松江区</option><option>青浦区</option><option>杨浦区</option><option>闵行区</option></select>
                <input placeholder="请输入详细地址" type="text" style="width:98%">
                <div class="buttons" style="background:#ff6a00">
                    <a href="file_scan.html"><p class = "button_link"  style="color:#fff;margin:0" onclick="crd()">刷卡建档</p></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
