<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缴费</title>
    <link href="css/index.css" rel="stylesheet">
    <link href="css/registration.css" rel="stylesheet">
        
    <style>
    .clickstyle {
    text-align:center;
    height:60px;
    padding:0;
    color:#ff6a00;
    border:3px solid #ff6a00;
    border-radius:10px;
}

</style>
</head>
<body>
    <div class="login-page">
        <div style="display:block;float:left;margin:2% 0 0 2%;width:16%">
            <a href="pay.html" style="margin:0;display:block;float:left;padding:0 30px">
                <img style="width:45px;" src="image/back.png"/>
            </a>
            <a href="index.html" style="margin:0;display:block;float:left;">
                <img style="width:45px;" src="image/index.png"/>
            </a>
        </div>
        <h1>缴 费</h1>
        <div class="form">
            <div class="pay">
                <p style="font-size:24px;color:#000000;">缴费金额选择银行卡：</p>
                <table class="table_pay_card">
                    <tr><td class="clickstyle"><a href="#" onclick="content1()">中国银行：**** **** **** 0576</a></td></tr>
                    <tr><td class="paycard_td_1"><a href="#" onclick="content2()">招商银行：**** **** **** 1129</a></td></tr>                 
                </table>
                <a class="table_paycard_a" href="pay_confirm.html" id="payhref">下一步</a> 
            </div>
        </div>
    </div>

<script type="text/javascript">
    var oLis=document.getElementsByTagName("td");
    var i,j;
    var length=oLis.length;
    for(i=0;i<length;i++){
        oLis[i].onclick=function(){
            for(j=0;j<length;j++){
                oLis[j].className = "paycard_td_1";
            }
            this.className = "clickstyle";
        }
    }
    function content1() {
        var payaccount = "0";
        localStorage.setItem("p", payaccount);       
    }
    function content2() {
        var payaccount = "1";
        localStorage.setItem("p", payaccount);
    }


</script>
</body>
</html>
